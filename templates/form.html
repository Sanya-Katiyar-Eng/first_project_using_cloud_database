<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 450px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #764ba2;
        }

        .flash {
            background: #ffe0e0;
            color: #900;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
        }

        .success {
            background: #e0ffe0;
            color: #060;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ“ Student Registration Form</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">

        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Roll Number</label>
        <input type="text" name="roll" placeholder="Enter roll number" required>

        <label>Enrollment Number</label>
        <input type="text" name="enrollment_num" placeholder="Enter enrollment number">

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Course</label>
        <input type="text" name="course" placeholder="B.Tech / BCA / MCA">

        <label>Department</label>
        <select name="department">
            <option value="">Select Department</option>
            <option>Computer Science</option>
            <option>IT</option>
            <option>Mechanical</option>
            <option>Electrical</option>
            <option>Civil</option>
        </select>

        <label>Previous Semester</label>
        <input type="text" name="pre_sem" placeholder="eg: 5th Sem">

        <label>Previous Semester Result</label>
        <input type="text" name="pre_sem_result" placeholder="eg: 8.2 CGPA">

        <label>Attendance (%)</label>
        <input type="number" name="attendance" placeholder="eg: 85">

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
